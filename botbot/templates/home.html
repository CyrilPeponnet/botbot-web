{% extends "base.html" %}

{% block content %}

    <section class="preview-box">
        <h3>Public channels</h3>
        <ul class="channel-list">
        {% for channel in public_channels %}
            <li><a href="{{ channel_url(channel, 'log_current') }}">{{ channel.name }}</a></li>
        {% endfor %}
        </ul>
    </section>
    {% if not request.user.is_authenticated() %}
        <a href="{{ url('slack_auth') }}"><img alt="Sign in with Slack to see archives" height="40" width="172" src="https://platform.slack-edge.com/img/sign_in_with_slack.png" srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" /></a>
    {%endif%}
{% endblock content %}
